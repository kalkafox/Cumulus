name: Lua test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: lua

    steps:
    - uses: actions/checkout@v3
    - name: Clone Lua
      uses: actions/checkout@v3
      with:
        repository: 'lua/lua'
        ref: 'v5.4.3'
        clean: false
        path: 'lua/src'
    - name: List directory
      run: cat util.lua
    - name: Build lua
      working-directory: lua/src
      run: make
    - name: Test lua
      working-directory: lua/tests
      run: lua test.lua